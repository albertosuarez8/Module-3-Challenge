<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./Develop/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h1>Password Criteria</h1>
      <h2>Amount of Characters</h2>
      <!-- Range Slider -->
      <div class="slidecontainer">
        <input type="range" min="8" max="128" value="64" class="slider" id="myRange">
        <p>Value: <span id="demo"></span></p>
      </div>
      <input type="checkbox">
      <label for="lowercase">Lowercase Characters (a-z)</label><br>
      <input type="checkbox">
      <label for="uppercase">Uppercase Characters (A-Z)</label><br>
      <input type="checkbox">
      <label for="numbers">Numbers (0-9)</label><br>
      <input type="checkbox">
      <label for="special">Special Characters (!,?,&, etc.)</label><br>
    </div>
    <script src="./Develop/script.js"></script>
</body>

</html>
